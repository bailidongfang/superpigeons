{% extends "base.html" %}

{% block nav_active_blog%}active{% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-body">
                    <ul class="list-group">
                    {% for i in article %}
                        <li class="list-group-item">
                            <a href="{% url 'article' i.id %}">{{ i.title }}</a>
                            <p>{{ i.auther__userinfo__nickname }}</p>
                        </li>
                    {% endfor %}
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    Basic panel example
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
